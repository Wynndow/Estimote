<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Hotelligence</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-route/angular-route.js"</script>
    <script src="lib/firebase/firebase.js"</script>
    <script src="lib/angularfire/dist/angularfire.js"</script>
    <script src="lib/jquery/jquery.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/beacons/beacons.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/login/login.js"></script>
    <script src="js/config.js"></script>

    <script src="components/auth/auth.js"></script>
    <script src="components/firebase.utils/firebase.utils.js"></script>
    <script src="components/ngcloak/ngcloak-decorator.js"></script>
    <script src="components/reverse/reverse-filter.js"></script>
    <script src="components/security/security.js"></script>

  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar  class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-hide="loggedIn">
        <button a href="#/login">User login</button>
      </ion-content>
      <ion-content ng-show="loggedIn">
        <p>Testing the app</p>
        <p id="found_beacons"></p>
      </ion-content>
    </ion-pane>
  </body>
</html>
